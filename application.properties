# ============================================
# CONFIGURACIÓN DEL SCHEDULER
# ============================================

# Intervalo de revisión de correos (en milisegundos)
# 60000 ms = 1 minuto
scheduler.email.check.interval=60000

# Habilitar programación de tareas
spring.task.scheduling.pool.size=2

# Deshabilitar scheduler temporalmente (para desarrollo sin acceso a correo)
# Comentar @EnableScheduling en SistemaViaMailApplication.java
# scheduler.enabled=false

# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================

# Carpeta de inbox a monitorear
email.inbox.folder=INBOX

# Número máximo de correos a procesar por ciclo
email.max.messages.per.cycle=50

# Marcar correos como leídos después de procesarlos
email.mark.as.read=true

