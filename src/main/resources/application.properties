# ========================================
# EMAIL SCHEDULER CONFIGURATION
# ========================================

# Polling interval (milisegundos) - cada 60 segundos
email.scheduler.polling.interval=60000

# M\u00e1ximo de correos a procesar por ciclo
email.scheduler.max.emails.per.cycle=10

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.grupo04sa.sistema_via_mail=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file
logging.file.name=logs/sistema-via-mail.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========================================
# VALIDATION CONFIGURATION
# ========================================

# CI (C\u00e9dula de Identidad) validation
validation.ci.min-length=5
validation.ci.max-length=15

# Phone validation
validation.phone.regex=^[67]\\d{7}$
validation.phone.message=El tel\u00e9fono debe tener 8 d\u00edgitos y comenzar con 6 o 7

# Email validation
validation.email.regex=^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$

# ========================================
# COMMAND CONFIGURATION
# ========================================

# Lista de correos autorizados (separados por coma)
# Si est\u00e1 vac\u00edo, valida contra la tabla usuarios
command.authorized.emails=

# Timeout para ejecuci\u00f3n de comandos (segundos)
command.execution.timeout=30

# ========================================
# SYSTEM CONFIGURATION
